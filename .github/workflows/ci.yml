# ============================================
# CI Workflow optimisé pour TaskAPI
# Version 2 : avec cache et variables
# ============================================

name: CI - Tests TaskAPI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  CI: true

jobs:
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout du code
        uses: actions/checkout@v4

      # 2. Setup Node.js AVEC cache npm ⚡
      - name: Setup Node.js 20 avec cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Installer les dépendances
      - name: Installer les dépendances
        run: npm ci

      # 4. Lancer les tests
      - name: Lancer les tests
        run: npm test

      # 5. Afficher le résumé
      - name: Résumé
        if: always()
        run: |
          echo "## Résultat CI" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: $(node -v)" >> $GITHUB_STEP_SUMMARY
          echo "- npm: $(npm -v)" >> $GITHUB_STEP_SUMMARY
          echo "- Env: $NODE_ENV" >> $GITHUB_STEP_SUMMARY

      # 6. MON COMMENTAIRE PAS SI UTILE